<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form-pg.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0"
    />
    <title>Apply Now</title>
    <link rel="icon" type="image/x-icon" href="/img/favcon.png" />
  </head>

  <body>
    <div class="login-card-container">
      <div class="apply-card login-card">
        <div class="apply-card-logo">
          <a href="index.html">
            <img
              draggable="false"
              src="img/Brainery-black.png"
              alt="Brainery logo"
              class="logo"
            />
          </a>
        </div>
        <div class="login-card-header">
          <h1>Apply Now</h1>
          <div>Join our community and start your learning journey today!</div>
        </div>

        <form
          class="apply-card-form"
          action="your-application-endpoint"
          method="POST"
        >
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">person</span>
            <input
              type="text"
              placeholder="Enter Full Name"
              id="fullNameForm"
              name="fullname"
              required
            />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">mail</span>
            <input
              type="email"
              placeholder="Enter Email"
              id="emailForm"
              name="email"
              required
            />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded"
              >description</span
            >
            <textarea
              placeholder="Tell us about your background"
              id="backgroundForm"
              name="background"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded"
              >edit_note</span
            >
            <textarea
              placeholder="Why do you want to join?"
              id="motivationForm"
              name="motivation"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="form-item-other">
            <div class="checkbox">
              <input type="checkbox" id="termsCheckbox" required />
              <label for="termsCheckbox">
                I agree to the
                <a href="terms-and-conditions.html">Terms and Conditions</a>
              </label>
            </div>
          </div>
          <button type="submit">Submit Application</button>
        </form>
        <div class="apply-card-footer">
          Have questions? <a href="#">Check our FAQ</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
